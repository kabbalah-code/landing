<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabbalah Code - Admin Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #081226 0%, #1C3055 100%);
            color: #F8F9FA;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #EBC364;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(235, 195, 100, 0.6);
        }
        
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(235, 195, 100, 0.1);
            border: 2px solid rgba(235, 195, 100, 0.3);
            border-radius: 15px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid #EBC364;
            border-radius: 5px;
            color: #F8F9FA;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #EBC364 0%, #D4A853 100%);
            border: none;
            border-radius: 5px;
            color: #081226;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            padding: 30px;
            background: rgba(235, 195, 100, 0.1);
            border: 2px solid rgba(235, 195, 100, 0.3);
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem;
            color: #EBC364;
            font-weight: bold;
        }
        
        .stat-label {
            color: #F8F9FA;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(235, 195, 100, 0.2);
        }
        
        th {
            background: rgba(235, 195, 100, 0.2);
            color: #EBC364;
            font-weight: bold;
        }
        
        tr:hover {
            background: rgba(235, 195, 100, 0.05);
        }
        
        .error {
            color: #f44336;
            text-align: center;
            padding: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginBox" class="login-box">
            <h1>üîÆ Admin Login</h1>
            <input type="password" id="tokenInput" placeholder="Enter admin token" />
            <button onclick="login()">Access Dashboard</button>
            <div id="loginError" class="error hidden"></div>
        </div>
        
        <div id="dashboard" class="hidden">
            <h1>üìä Waitlist Dashboard</h1>
            
            <div class="stats" id="stats"></div>
            
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody id="emailList"></tbody>
            </table>
        </div>
    </div>

    <script>
        let adminToken = '';
        
        async function login() {
            const token = document.getElementById('tokenInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (!token) {
                errorDiv.textContent = 'Please enter admin token';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('/api/get-waitlist', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    adminToken = token;
                    document.getElementById('loginBox').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadDashboard();
                } else {
                    errorDiv.textContent = 'Invalid token';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                errorDiv.classList.remove('hidden');
            }
        }
        
        async function loadDashboard() {
            try {
                const response = await fetch('/api/get-waitlist', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                const data = await response.json();
                
                // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${data.stats.total}</div>
                        <div class="stat-label">Total Signups</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.stats.today}</div>
                        <div class="stat-label">Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.stats.thisWeek}</div>
                        <div class="stat-label">This Week</div>
                    </div>
                `;
                
                // –°–ø–∏—Å–æ–∫ email
                const emailList = document.getElementById('emailList');
                emailList.innerHTML = data.emails.map(e => `
                    <tr>
                        <td>${e.email}</td>
                        <td>${new Date(e.timestamp).toLocaleString()}</td>
                        <td>${e.source}</td>
                    </tr>
                `).join('');
                
            } catch (error) {
                console.error('Load error:', error);
            }
        }
        
        // Auto-refresh –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            if (adminToken && !document.getElementById('dashboard').classList.contains('hidden')) {
                loadDashboard();
            }
        }, 30000);
    </script>
</body>
</html>
